query getRepository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    defaultBranchRef {
      name
      target {
        __typename
        ... on Commit {
          id
          tree {
            entries {
              name
              type
              oid
              object {
                id
              }
            }
          }
        }
      }
    }
  }
}

query searchRepository($q: String!) {
  search(query: $q, type: REPOSITORY, first: 5) {
    nodes {
      __typename
      ... on Repository {
        id
        name
        owner {
          login
        }
      }
    }
  }
}
