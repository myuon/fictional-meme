query getRepository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    defaultBranchRef {
      name
      target {
        __typename
        ... on Commit {
          id
          tree {
            entries {
              name
              type
              oid
              object {
                id
              }
            }
          }
        }
      }
    }
  }
}
