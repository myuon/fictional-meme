query searchIssues($last: Int!, $type: SearchType!, $q: String!) {
  search(last: $last, type: $type, query: $q) {
    nodes {
      __typename
      ... on PullRequest {
        id
        title
        closed
        isDraft
        url
        updatedAt
        headRef {
          name
          target {
            ... on Commit {
              id
              status {
                state
                id
              }
            }
            abbreviatedOid
          }
        }
        repository {
          nameWithOwner
        }
      }
      ... on Issue {
        id
        title
        closed
        url
        updatedAt
        repository {
          nameWithOwner
        }
      }
    }
  }
}
